{% extends "bootstrap/base.html" %}

{% block head %}
{{super()}}
{% block favicon %}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});






</script>
{% endblock %}

{% block navbar %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="padding:5px"><img width="40"
                                                                      src="{{ url_for('static', filename='favicon.ico') }}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if request.endpoint == "index" %} class='active' {% endif %}><a  href="/">Arena</a></li>
                <li {% if request.endpoint == "history" %} class='active' {% endif %}><a href="/history">History</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->

</nav>
{% endblock %}
